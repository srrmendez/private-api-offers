          description: OK
          schema:
            $ref: '#/definitions/model.Offer'
        "401":
          description: Unauthorized
          schema:
            type: Unauthorized
        "404":
          description: Not Found
          schema:
            type: Offer
        "500":
          description: Internal Server Error
          schema:
            type: Server
      tags:
      - Get Offer
