      tags:
      - HealthCheck
  /v1/:
    get:
      consumes:
      - application/json
      parameters:
      - description: client id
        in: header
        name: x-client-id
        required: true
        type: string
      - description: offers status
        in: query
        name: active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Offer'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: Unauthorized
        "500":
          description: Internal Server Error
          schema:
            type: Server
      tags:
      - Search Offers
    post:
      consumes:
      - application/json
      parameters:
      - description: client id
        in: header
        name: x-client-id
        required: true
        type: string
      - description: offers to sync
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.BssSyncOfferRequest'
      produces:
      - application/json
      responses:
        "201": {}
        "400":
          description: Bad Request
          schema:
            type: Incorrect
        "401":
          description: Unauthorized
          schema:
            type: Unauthorized
        "500":
          description: Internal Server Error
          schema:
            type: Server
      summary: Create Offers from commercial system
      tags:
      - Create Offers Order
  /v1/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: client id
        in: header
        name: x-client-id
        required: true
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
